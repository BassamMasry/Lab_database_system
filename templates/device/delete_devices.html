{% extends "layout.html" %}

{% block title %}
    Delete device
{% endblock %}

{% block main %}
    <form action="/delete_devices" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="code" placeholder="device code" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" id="password" name="password" placeholder="Admin Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" id="confirm" name="confirmation" placeholder="confirm password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Sumbit</button>
    </form>
{% endblock %}
