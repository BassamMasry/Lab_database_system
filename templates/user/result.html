{% extends "layout.html" %}

{% block title %}
    Result
{% endblock %}

{% block main %}
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">ID</th>
          <th scope="col">Patient code</th>
          <th scope="col">Test type</th>
          <th scope="col">Cost</th>
          <th scope="col">Start date</th>
          <th scope="col">Delivery date</th>
          <th scope="col">Result</th>
        </tr>
      </thead>
      <tbody>
        {% for row in rows %}
        <tr>
        <th scope="row">{{loop.index}}</th>
        {%for val in row.values() %}
        <td>{{val}}</td>
        {% endfor %}
        <tr>
        {% endfor %}
      </tbody>
    </table>
{% endblock %}
