{% extends "layout.html" %}

{% block title %}
    Log
{% endblock %}

{% block main %}
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Action</th>
          <th scope="col">Type</th>
          <th scope="col">Date</th>
          <th scope="col">User</th>
        </tr>
      </thead>
      <tbody>
        {% for row in rows %}
        <tr>
        <th scope="row">{{loop.index}}</th>
        {%for val in row.values() %}
        <td>{{val}}</td>
        {% endfor %}
        <tr>
        {% endfor %}
      </tbody>
    </table>
{% endblock %}
